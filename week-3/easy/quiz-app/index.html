<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #c6dde4;
       }

       #card{
        padding: 20px;
        max-width: 400px;
        width: 100%;
        border: 2px solid #000;
        text-align: center;
        background: #fff;
        border-radius: 10%;
       }

       #optn-container .option {
         margin-top: 12px;
         /* display: flex;
         flex-direction: column; */
         /* gap: 20px; */
        
       }



       #optn-container input{
        padding: 7px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
       }
       #optn-container label{
        padding: 7px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
       }


 #optn-container label:hover{
        transform: scale(1.1);
       }

       #submit {
        margin-top: 25px;
        cursor: pointer;
        padding: 5px;
        border: none;
        border: none;
       }


       .hidden{
        display: none;
       }
    </style>
</head>
<body>
    <div>
        <div id="card">
            <h1 id="questions"></h1>
            <div id="optn-container">
            </div>
         <button type="submit" id="submit">submit</button>

          <div id="result" class="hidden">
            <h3>Quiz completed</h3>
            <p id="score"></p>
            <button id="restart-btn">Restart</button>

          </div>
        </div>
    </div>
    <script src="index.js" type="module" > </script>
</body>
</html>
